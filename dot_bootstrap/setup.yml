---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:

  tasks:
    - name: Create the `aur_builder` user
      become: yes
      ansible.builtin.user:
        name: aur_builder
        create_home: yes
        group: wheel
    
    - name: Allow the `aur_builder` user to run `sudo pacman` without a password
      become: yes
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/11-install-aur_builder
        line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
        create: yes
        mode: 0644
        validate: 'visudo -cf %s'

    - name: Install packages
      kewlfft.aur.aur:
        use: paru
        name:
          - ark
          - btop
          - chezmoi
          - code
          - code-marketplace
          - docker
          - eza
          - fastfetch
          - ferdium-git
          - firefox
          - firewalld
          - flatpak
          - fzf
          - git
          - gnome
          - jdk19-graalvm-bin
          - jellyfin-server
          - jellyfin-web
          - jupyterlab
          - kdenlive
          - kpat
          - lsb-release
          - lutris
          - man-db
          - man-pages
          - neovim
          - nodejs
          - npm
          - nvidia
          - nvidia-settings
          - nvidia-utils
          - nvtop
          - ollama-cuda
          - oterm
          - power-profiles-daemon
          - protontricks
          - protonup-qt
          - python
          - qt5ct
          - reflector
          - ripgrep
          - strawberry
          - ttf-google-fonts-git
          - ttf-jetbrains-mono-nerd
          - wine-staging
          - winetricks
          - zip
          - zoxide
        state: present
      become: yes
      become_user: aur_builder

    - name: Install Flatpak packages
      community.general.flatpak:
        name:
          - com.obsproject.Studio
          - org.videolan.VLC
          - md.obsidian.Obsidian
          - com.github.tchx84.Flatseal
          - org.localsend.localsend_app
          - org.qbittorrent.qBittorrent
        state: present

---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:

  tasks:
    - name: Install packages
      kewlfft.aur.aur:
        name:
          - ark
          - btop
          - chezmoi
          - code
          - code-marketplace
          - docker
          - eza
          - fastfetch
          - ferdium
          - firefox
          - firewalld
          - flatpak
          - fzf
          - git
          - gnome
          - jdk19-graalvm-bin
          - jellyfin-server
          - jellyfin-web
          - jupyterlab
          - kdenlive
          - kpat
          - lsb-release
          - lutris
          - man-db
          - man-pages
          - neovim
          - nodejs
          - npm
          - nvidia
          - nvidia-settings
          - nvidia-utils
          - nvtop
          - ollama-cuda
          - oterm
          - power-profiles-daemon
          - protontricks
          - protonup-qt
          - python
          - qt5ct
          - reflector
          - ripgrep
          - strawberry
          - ttf-google-fonts-git
          - ttf-jetbrains-mono-nerd
          - wine-staging
          - winetricks
          - zip

        state: present

    - name: Install Flatpak packages
      community.general.flatpak:
        name:
          - com.obsproject.Studio
          - org.videolan.VLC
          - md.obsidian.Obsidian
          - com.github.tchx84.Flatseal
          - org.localsend.localsend_app
          - org.qbittorrent.qBittorrent
        state: present
